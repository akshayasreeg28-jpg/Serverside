<html>

<body>
    <center>
    <h2>Body Mass Index (BMI)</h2> Calculator</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Height (m):</label>
        <input type="text" name="height"><br>
        <label>Weight (kg):</label>
        <input type="text" name="weight"><br>
        <button type="submit">Calculate</button>
    </form>

    {% if BMI %}
    <h3>Your BMI is: {{ BMI }}</h3>
    {% endif %}
</body>

</html>
